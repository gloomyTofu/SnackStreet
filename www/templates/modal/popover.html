<ion-modal-view class="modal open-modal translation">
	<div class="translation-card center" ng-repeat="order in dish.myOrder">
		<div class="row">
			<div class="col">
				{{ dish.lang }} {{ order.protein }} {{ order.spice }}
			</div>
		</div>
	</div>
	<a class="tab-item close-modal-button" ng-click="closeModal()">
		<i class="icon ion-ios-close-empty"></i>
	</a>

</ion-modal-view>
