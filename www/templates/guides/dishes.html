<ion-view class="dishes dish-detail">
	<ion-nav-title>{{dish.title}}</ion-nav-title>
  <ion-content>
		<ion-slide-box on-slide-changed="slideHasChanged($index)">
  		<ion-slide class="dish-image" ng-repeat="image in dish.images">
				<div class="item item-image">
						<img class="dish" ng-src="{{image.src}}">
				</div>
			</ion-slide>
		</ion-slide-box>
		<div class="item item-body no-padding-vertical fade-in-repeat">
			<save-dish></save-dish>
			<div class="row">
					<div class="col">
							<p class="no-margin margin-bottom">{{dish.shortDescription}}</p>
							<ul class="margin-bottom">
								<li ng-repeat="tip in dish.tips">
									<i class="icon {{tip.class}}"> <span>&nbsp;Avoid {{tip.name}}</span></i>
								</li>
							</ul>
					</div>
			</div>
			<div class="keywords margin-bottom">
				<keywords-list></keywords-list>
			</div>
		</div>
		<div class="over-image-info padding">
			<p>
				<i class="icon ion-ios-heart"></i> {{count + dish.loves}} Loved This
			</p>
		</div>
		<div class="list">
			<div class="item item-divider">
				How to Order
			</div>
			<div class="item order-dish no-padding-top item-button-right">
				<label class="item-order-dish">
					<div class="input-label">
						{{dish.title}}
					</div>
					<select class="ion-input-select">
						<option ng-repeat="protein in dish.proteins">{{protein}}</option>
					</select>
				</label>
				<label class="item-order-dish">
					<select class="ion-input-select">
						<option ng-repeat="spicy in dish.spice">{{spicy}}</option>
					</select>
				</label>
				<label class="item-order-dish">
					<button class="button button-light">
						Order <i class="ion-ios-arrow-right padding-left"></i> 
					</button>
				</label>
			</div>
			<div class="item item-divider">
				Ingredients
			</div>
			<a class="item item-list-detail item-ingredients">
				<ion-scroll direction="x" scrollbar-x="false">
					<img ng-repeat="ingredient in dish.ingredients" ng-src="{{ingredient.src}}" ng-click="showImages($index)" class="image-list-thumb">
				</ion-scroll>
			</a>
			<dish-review></dish-review>
		</div>
  </ion-content>
</ion-view>
