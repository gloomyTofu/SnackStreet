<ion-view view-title="Laos" class="dishes">
  <ion-content>
    <div class="list list-inset">
      <label class="item item-input">
        <i class="icon ion-search placeholder-icon"></i>
        <input ng-model="searchText" type="text" placeholder="Search">
      </label>
    </div>
    
    <div class="sortDishes padding-horizontal">
      <select ng-model="sortExpression">
        <option value="loves">Loved</option>
        <option value="local">Local</option>
        <option value="adventurous">Adventurous</option>
      </select>
      <h2 class="no-margin">Dishes</h2>
    </div>
    
    <div class="list card fade-in-repeat" ng-repeat="dishes in laos | filter:searchText | orderBy:sortExpression:true">
        <div class="item item-body">
            <div class="item item-image">
                <a href="#/app/guides/laos/{{dishes.name}}"><img ng-src="{{dishes.images[0].full}}"></a>
            </div>
            <div class="row">
                <div class="col col-50">
                    <a href="#/app/guides/laos/{{dishes.name}}"><h1 class="no-margin">{{dishes.title}}</h1></a>
                </div>
                <div class="col no-padding">
                    <div class="row no-padding">
                        <div class="col">
                            <a class="tab-item" ng-click="highlightSaved=!highlightSaved" toggle-class="highlightSaved" href="#">
                              <i class="icon ion-ios-star-outline"></i>
                                <span ng-show="highlightSaved" class="small-text">Saved</span>
                            </a>
                        </div>
                    <div class="col">
                        <a class="tab-item" ng-click="highlightTried=!highlightTried" toggle-class="highlightTried" href="#">
                          <i class="icon ion-ios-checkmark-outline"></i>
                          <span ng-show="highlightTried" class="small-text">Tried</span>
                        </a>
                    </div>
                    <div class="col">
                        <a class="tab-item" href="#" ng-click="highlightLoved=!highlightLoved" toggle-class="highlightLoved">
                          <i ng-click="count = count + 1" ng-init="count = dishes.loves" class="icon ion-ios-heart-outline"></i>
                          <div class="unlove" ng-click="count = count - 1" ng-show="highlightLoved">
                              <span class="small-text">Liked</span>
                          </div>
                        </a>
                    </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <p class="no-margin">{{dishes.shortDescription}}</p>
                    <p><i class="icon ion-ios-heart"></i> {{ count }} Loved This</p>
                </div>
            </div>
        </div>
    </div>
  </ion-content>
</ion-view>
