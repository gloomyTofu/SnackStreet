<ion-view view-title="Food Safety Tips">
<ion-content ng-controller="SafetyTipsController">
<ul class="block-grid">
<li ng-repeat="safe in safety">
	<a class="item-safety">
		<img ng-src="{{ safe.src }}" ng-click="showImages($index)">
		<h2 class="h6 subheadline no-padding no-margin">{{ safe.name }}</h2>
	</a>
</li>
</ul>
</ion-content>
</ion-view>
